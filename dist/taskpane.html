<!doctype html><html><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>Excel Chatbot</title><script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script><link rel="stylesheet" href="dd158abd204432402792.css"/><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body><div class="container"><header class="header"><img src="assets/logo-filled.png" alt="InSync Nexus" class="header-logo"/><div class="header-content"><h1>InSync Nexus</h1><div id="status" class="status">Initializing...</div><div id="context-indicator" class="context-indicator" style="display:none"></div></div><div class="header-controls"><label class="toggle-label"><input type="checkbox" id="chart-toggle" checked="checked"/> <span class="toggle-text">Charts</span><div class="charts-info-tooltip"><div class="charts-info-content"><div class="charts-info-title">Chart Generation</div><div class="charts-info-text">Charts are automatically generated when prompts are suitable for visualization and provide better insights than text alone.</div><div class="charts-types-list"><strong>Available Chart Types for InSync AI Agent:</strong><br>• <strong>Line Charts</strong> - For trends over time periods<br>• <strong>Bar Charts</strong> - For value comparisons<br>• <strong>Comparison Bar</strong> - For multi-metric analysis<br>• <strong>Area Charts</strong> - For cumulative data<br>• <strong>Waterfall Charts</strong> - For sequential changes</div></div></div></label> <button id="clear-chat-btn" class="clear-chat-btn" title="Clear conversation">Clear</button></div></header><div id="chat-container" class="chat-container"></div><div class="input-area"><input id="user-input" placeholder="Ask about your InSync API data..." disabled="disabled"/> <button id="send-btn" disabled="disabled">Send</button></div><div id="loading" class="loading" style="di
